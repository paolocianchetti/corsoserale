<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Amazon Page</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/logo.png">
        </div>
        <div class="header-span">
            <span>All</span>
            <span>Today's deals</span>
            <span>Customer Service</span>
            <span>Registry</span>
            <span>Gift Cards</span>
            <span>Sell</span>
        </div>
    </header>

    <main>
        <div id="main-bar">
            <span>Shop All Holiday Gift Cards</span>
        </div>

        <div class="main-titles">
            <h1>Holiday Gift Guides</h1>
            <h3>Be a go-gifter</h3>
        </div>

        <div class="main-gifts">
            <div class="find-shop">
                <span>Find the perfect gift</span>
                <span id="shop-now">Shop now</span>
            </div>

            <div class="gift-images">
                <img src="assets/img_1.jpg">
                <img src="assets/img_2.jpg">
                <img src="assets/img_3.jpg">
                <img src="assets/img_4.jpg">
            </div>
        </div>

        <div class="shop-gaming">
            <img src="assets/img_9.png">
            <span>Play the gifting game</span>
            <span id="goto-shop">Shop gaming</span>
        </div>

        <div class="shop-audio">
            <img src="assets/img_10.png">
            <span>The sound of cheer</span>
            <span id="accessories">Shop Audio & Accessories</span>
        </div>
    </main>

    <footer>
        <div id="back-to-top">
            <a href="#">Back to top</a>
        </div>
        
        <div id="footer-logo">
            <img src="assets/logo.png" />
        </div>
    </footer>
</body>
</html>
