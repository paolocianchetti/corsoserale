    <title>Document</title>
    <style>
      .container {
        margin-left: 4rem;
        margin-top: 4rem;
        font-size: 0;
      }
      .container div {
        position: relative;
        display: inline-block;
        width: 70px;
        height: 60px;
        border: 1px solid black;
        font-size: 1rem;
      }

      .container div:nth-child(2n) {
        border: 1px solid red;
      }

      .container div:nth-child(2n+1) span:nth-child(even) {
        color: green;
      }

      .container div:nth-child(2) span:last-of-type {
        color: blue;
      }

      .container div:nth-child(6) span:not(:last-of-type) {
        color: yellow;
      }

      .container div span:first-child {
        position: absolute;
        top: 60px;
        left: 30px;
      }

      .container div span:nth-child(2) {
        position: absolute;
        top: -20px;
        left: 30px;
      }

      .container div:last-of-type span:last-of-type {
        position: absolute;
        top: 20px;
        left: 80px;
      }

      .container div:first-child span:last-of-type {
        position: absolute;
        top: 20px;
        left: -20px;
      }

    </style>
  </head>

    <div class="container">
      <div>
