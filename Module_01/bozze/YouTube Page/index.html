<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YouTube Clone - Web Prep</title>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu"></ion-icon>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="home"></ion-icon>
            <p>Home</p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="compass"></ion-icon>
            <p>Explore</p>
        </div>
        <div class="sidebar-icon">
            <ion-icon name="albums"></ion-icon>
            <p>Library</p>
        </div>
    </div>
    <div id="main">
        <div id="topbar">
            <img src="assets/yt-logo.svg" alt="youtube-logo" id="logo"/>
            <div id="search-wrapper">
                <input type="text" placeholder="Search on YouTube..."/>
                <button id="search-btn">
                    <ion-icon name="search"></ion-icon>
                </button>
                <div id="mic-icon">
                    <ion-icon name="mic"></ion-icon>
                </div>
            </div>
            <div id="topbar-icons">
                <div class="topbar-icon">
                    <ion-icon name="videocam"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="notifications-outline"></ion-icon>
                </div>
                <div class="topbar-icon">
                    <ion-icon name="person"></ion-icon>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="thumb-1 thumbnails">
                <img id="img-thumb" src="assets/epicode_thumb.png" alt="thumb1" />
                <p>
                    <img id="img-logo" src="assets/epicode-logo.png" alt="img-logo" />
                    Video 1
                </p>
            </div>
            <div class="thumb-2 thumbnails">
                <img id ="img-thumb" src="assets/epicode_thumb.png" alt="thumb2" />
                <p>
                    <img id="img-logo" src="assets/epicode-logo.png" alt="img-logo" />
                    Video 2
                </p>
            </div>
            <div class="thumb-3 thumbnails">
                <img id="img-thumb" src="assets/epicode_thumb.png" alt="thumb3" />
                <p>
                    <img id="img-logo" src="assets/epicode-logo.png" alt="img-logo" />
                    Video 3
                </p>
            </div>
            <div class="thumb-4 thumbnails">
                <img id="img-thumb" src="assets/epicode_thumb.png" alt="thumb4" />
                <p>
                    <img id="img-logo" src="assets/epicode-logo.png" alt="img-logo" />
                    Video 4
                </p>
            </div>
            <div class="thumb-5 thumbnails">
                <img id="img-thumb" src="assets/epicode_thumb.png" alt="thumb5" />
                <p>
                    <img id="img-logo" src="assets/epicode-logo.png" alt="img-logo" />
                    Video 5
                </p>
            </div>
            <div class="thumb-6 thumbnails">
                <img id="img-thumb" src="assets/epicode_thumb.png" alt="thumb6" />
                <p>
                    <img id="img-logo" src="assets/epicode-logo.png" alt="img-logo" />
                    Video 6
                </p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
