<!DOCTYPE html>
<html>
  <head>
    <title>FindJob</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page">
      <h1>Find Job Opportunities</h1>
      <h2>Number of Results <span id="counter">0</span></h2>
      <div id="container">
        <label for="jobstring">Search for a Job: </label>
        <input type="text" id="jobstring" />
        <div id="tipforjob"></div>

        <label for="joblocation">Where: </label>
        <input type="text" id="joblocation" />
        <div id="tipforloc"></div>

        <button id="searchBtn">Search</button>
        <ul id="list">
        </ul>
      </div>
    <div>
    <script src="script.js"></script>
  </body>
</html>
